<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Algorithm Sharing Platform</title>
    <!-- Add any other headers or links to CSS files here -->
</head>
<body>
    <header>
        <h1>Welcome to the Trading Algorithm Sharing Platform</h1>
    </header>
    <main>
        {% if user.is_authenticated %}
            <p>Hello, {{ user.username }}! Thank you for logging in.</p>
        {% else %}
            <p>You are not logged in. Join our community now!</p>
            <a href="{% url 'users:register' %}">Register</a> or 
            <a href="{% url 'users:login' %}">Login</a>
        {% endif %}
    </main>
    <footer>
        <!-- Any footer content you'd like, e.g., copyright information -->
        <p>&copy; 2023 Trading Algorithm Sharing Platform</p>
    </footer>
</body>
</html>
